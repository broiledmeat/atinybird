{% set template_only=True %}

<ul>
    {% for page in getcontexts("name", "experiments.*")|sort(attribute="name") -%}
        {%- if page.published == "1" -%}
            <li>
                <a href="{{ page.url_override|default(page.url) }}">{{ page.title }}</a><br>
                {{ page.description }}
            </li>
        {% endif -%}
    {%- endfor %}
</ul>
