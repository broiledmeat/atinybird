{% set template_only=True %}<!DOCTYPE html>
<html>
    <head>
        <title>{% if title %}{{ title }} - {% endif %}atinybird</title>
        <link type="text/css" rel="stylesheet" href="/css/base.css">
        {% for file in ext_css %}
            <link rel="stylesheet" type="text/css" href="{{ file }}">
        {% endfor %}
        {% for file in ext_js %}
            <script type="text/javascript" src="{{ file }}"></script>
        {% endfor %}
    </head>
    <body>
        {% block main %}{% endblock %}
    </body>
</html>
